<md-sidenav md-component-id="principal"
            md-disable-backdrop=""
            md-whiteframe="4"
            class="md-sidenav-left">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h1 class="md-toolbar-tools">Menu Principal</h1>
            <md-button ng-click="switch('principal')" class="md-icon-button">
                <md-icon>
                    <i class="material-icons">
                        close
                    </i>
                </md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-content>
        <md-menu-content width="4">
            <md-menu-item>
                <md-button ng-click="control_visualizacion('informe')">
                    <md-icon>
                        <i class="material-icons">
                            description
                        </i>
                    </md-icon>
                    Informe
                </md-button>
            </md-menu-item>
            <md-menu-item>
                <md-button ng-click="control_visualizacion('cargar_archivo')">
                    <md-icon>
                        <i class="material-icons">
                            cloud_upload
                        </i>
                    </md-icon>
                    Cargar Archivo
                </md-button>
            </md-menu-item>
            <md-menu-item>
                <md-button ng-click="control_visualizacion('visualizar_imagen')">
                    <md-icon>
                        <i class="material-icons">
                            photo_library
                        </i>
                    </md-icon>
                    Visualizar Archivo
                </md-button>
            </md-menu-item>
            <md-menu-item>
                <md-button ng-click="control_visualizacion('formulario_captura')">
                    <md-icon>
                        <i class="material-icons">
                            edit
                        </i>
                    </md-icon>
                    Formulario de Captura
                </md-button>
            </md-menu-item>
            <md-menu-item>
                <md-button ng-click="control_visualizacion('grafica')">
                    <md-icon>
                        <i class="material-icons">
                            insert_chart
                        </i>
                    </md-icon>
                    Grafica
                </md-button>
            </md-menu-item>
            <md-divider></md-divider>
            <md-menu-item>
                <md-button ng-click="toggleNotificaciones($event)">
                    <md-icon>
                        <i class="material-icons">
                            notifications_{{notificaciones.permiso ? 'active' : 'off'}}
                        </i>
                    </md-icon>
                    Notificaciones {{notificaciones.permiso ? 'Activadas' : 'Desactivadas' }} 
                </md-button>
            </md-menu-item>
        </md-menu-content>
        <md-button ng-click="switch('principal')" class="md-accent">
            Cerrar
        </md-button>
    </md-content>
</md-sidenav>
